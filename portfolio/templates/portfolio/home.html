<h1>Nick's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}" target="_blank">Resume</a>

<img src="{% static 'portfolio/SquareBlonde.jpg' %}" alt="SquareBlonde">

{% for project in projects %}
    <h5>{{ project.title }}</h5>
    <h5>{{ project.description }}</h5>
    <img src="{{ project.image.url }}" alt="Portfolio">
    <a href="{{ project.url }}" target="_blank">Reed more...</a>
{% endfor %}
